name: Generate PlantUML Diagrams

on:
  push:
    paths:
      - 'docs/uml/**/*.puml'

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download PlantUML
        run: curl -L -o plantuml.jar https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar

      - name: Generate diagrams
        run: |
          mkdir -p docs/images
          find docs/uml -name '*.puml' -exec java -jar plantuml.jar -tpng {} -o ../images \;

      - name: Commit diagrams
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/images
          git commit -m "Auto-generated diagrams from .puml files" || echo "No changes"
          git push
